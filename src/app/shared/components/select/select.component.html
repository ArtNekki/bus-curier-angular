<div class="select" [class.select--opened]="isSelectOpened">
  <div class="select__field" (click)="openSelect()">
    <span>{{ (currentItem && currentItem.name) || 'Выберите город' }}</span>
    <i class="fa fa-chevron-down" data-type="arrow"></i>
  </div>
  <div *ngIf="isSelectOpened" class="select__dropdown">
    <ul class="select__list">
      <li *ngFor="let item of items" class="select__item" [attr.data-value]="item.value" (click)="selectItem(item); closeSelect()">{{ item.name }}</li>
    </ul>
  </div>
  <div *ngIf="isSelectOpened" class="select__backdrop" (click)="closeSelect()"></div>
</div>
