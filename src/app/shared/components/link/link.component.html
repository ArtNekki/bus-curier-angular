<a *ngIf="href.startsWith('tel:'); else link" [href]='href' [class]="cssClass">
  <ng-content select="svg-icon"></ng-content>
  <span class="link__text">
    <ng-content select=".contact"></ng-content>
  </span>
</a>

<ng-template #link>
  <a [routerLink]="href" [class]="cssClass">
    <ng-content select="svg-icon"></ng-content>
    <span class="link__text">
      <ng-content></ng-content>
    </span>
  </a>
</ng-template>
