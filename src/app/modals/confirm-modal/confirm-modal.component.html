<app-modal (close)="close()">
  <svg-icon class="icon" src="assets/img/svg/notice.svg" width="50" height="45"></svg-icon>
  <p [innerHTML]="message || 'Вы уверены?'"></p>
  <div style="margin-top: 20px; display: grid; grid-template-columns: repeat(2, 1fr); grid-column-gap: 10px;">
    <app-btn type="button" mods="black" (click)="cancel()">Отменить</app-btn>
    <app-btn type="button" mods="white" (click)="ok()">Да</app-btn>
  </div>
</app-modal>
