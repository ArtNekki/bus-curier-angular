<ul class="main-nav">
  <li *ngFor="let item of nav" class="main-nav__item" [class.main-nav__item--dropdown]="item.dropdown">
    <a [routerLink]='item.link' class="main-nav__link">
      <span>{{item.name}}</span>
    </a>
    <ul *ngIf="item.dropdown" class="main-nav__dropdown">
      <li *ngFor="let item of item.dropdown" class="main-nav__item">
        <a [routerLink]='item.link' class="main-nav__link">
          <span>{{item.name}}</span>
        </a>
      </li>
    </ul>
  </li>
</ul>
