
<div class="page__container">
  <h1 class="page__title">Обратная связь</h1>
  <p class="page__subtitle">Вы можете задать нам вопрос, оставить отзыв, а также написать свое предложение или замечание. <br class="br br--show-lg"/>Воспользуйтесь формой обратной связи, которая расположена ниже.</p>
  <form action="#" class="form" autocomplete="off">
    <span class="form__label form__label--light">Выберите отделение:</span>
    <div class="form__fieldset form__fieldset--feedback">
      <div class="form__field">
<!--        {{{ radio id="goods-type-docs" name="feedback" label="Вопрос" checked="true"}}}-->
      </div>
      <div class="form__field">
<!--        {{{ radio id="goods-type-package" name="feedback" label="Отзыв" }}}-->
      </div>
      <div class="form__field">
<!--        {{{ radio id="goods-type-auto" name="feedback" label="Предложение или замечание" }}}-->
      </div>
      <div class="form__field">
<!--        {{{ radio id="goods-type-other" name="feedback" label="Вопросы сотрудничества"}}}-->
      </div>
    </div>
    <div class="form__fieldset form__fieldset--row-gap-lg form__fieldset--col-gap-lg form__fieldset--2-col-sm form__fieldset--w-575">
      <div class="form__field">
        <label for="name" class="form__label form__label--light">Ваше имя<sup>*</sup></label>
<!--        {{{ input type="text" id="fio" name="fio" error="Не заполнено"}}}-->
      </div>
      <div class="form__field">
        <label for="tel" class="form__label form__label--light">Телефон<sup>*</sup></label>
<!--        {{{ input type="tel" id="tel" name="tel" error="Не заполнено"}}}-->
      </div>
      <div class="form__field">
        <label for="city" class="form__label form__label--light">Населенный пункт<sup>*</sup></label>
          <app-select [items]="cities" mods="no-shadow"></app-select>
      </div>
      <div class="form__field">
        <label for="email" class="form__label form__label--light">Email<sup>*</sup></label>
<!--        {{{ input type="email" id="email" name="email" error="Не заполнено"}}}-->
      </div>
      <div class="form__field form__field--span-2">
        <label class="form__label form__label--light">Опишите ваш вопрос<sup>*</sup></label>
<!--        {{{ textarea id="user-comment" name="user-comment" }}}-->
      </div>
      <div class="form__field form__field--span-2">
        <app-checkbox name="personal-data" mods="sm">
          Нажимая кнопку «Отправить», я даю свое согласие на
          <app-link href="#">обработку моих персональных данных</app-link>
        </app-checkbox>
      </div>
    </div>
    <div class="form__action" style="margin-top: 35px;">
      <app-btn mods="lg, w-270">Отправить заявку</app-btn>
    </div>
  </form>
</div>
