<article [class]="cssClass" [attr.data-count]="count">
  <h1 class="package-block__title">{{title}}</h1>
  <p class="package-block__text">{{text}}</p>
  <ng-content></ng-content>
  <div *ngIf="label" class="package-block__label" [innerHTML]="label"></div>
  <img *ngIf="img" class="package-block__img"
       src="assets/img/content/cargo-packaging/{{img}}.jpg"
       srcset="assets/img/content/cargo-packaging/{{img}}@2x.jpg 2x,
       assets/img/content/cargo-packaging/{{img}}@3x.jpg 3x">`
</article>
