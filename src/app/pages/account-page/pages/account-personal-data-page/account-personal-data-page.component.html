<form action="#" class="form" autocomplete="off">
  <section *ngIf="entityMod.active" class="form__section form__section--w-underline form__section--account">
    <app-data-list *ngIf="!entityMod.editAuth" [data]="authEntity" mods="account"></app-data-list>
    <app-entity-auth-edit *ngIf="entityMod.editAuth"></app-entity-auth-edit>
  </section>
  <section *ngIf="individualMod.active" class="form__section form__section--w-underline form__section--account">
    <app-data-list *ngIf="!individualMod.edit" [data]="individual" mods="account"></app-data-list>
    <app-individual-edit *ngIf="individualMod.edit"></app-individual-edit>
  </section>
  <section *ngIf="entityMod.active" class="form__section form__section--w-underline form__section--account">
    <h2 class="form__heading">Данные организации</h2>
    <ng-container *ngIf="!entityMod.editCompany">
      <app-data-list [data]="organization" mods="account"></app-data-list>
      <div style="margin-top: 30px;">
        <app-btn type="button" mods="lg, max-w-270">Изменить данные</app-btn>
      </div>
    </ng-container>
    <app-entity-edit *ngIf="entityMod.editCompany"></app-entity-edit>
  </section>
  <app-proxy-man-group *ngIf="entityMod.active"></app-proxy-man-group>
  <app-checkbox *ngIf="entityMod.active || individualMod.active">
    <div class="text">Получать e-mail уведомления</div>
  </app-checkbox>
</form>
