<form class="form" [formGroup]="form" (submit)="onSubmit()">
  <section class="form__section form__section--w-underline form__section--account">
    <h2 class="form__heading">Отправитель по доверенности</h2>
    <div class="form__fieldset form__fieldset--tags">
      <app-tag *ngFor="let control of items.controls; let i = index;"
               [index]="i"
               [checked]="currentIndex === i"
               (delete)="deleteItem($event)"
               (change)="selectItem($event)">
        Поручитель №{{i + 1}}
      </app-tag>
      <app-tag type="add" (click)="addCargo()"></app-tag>
    </div>
    <ng-container formArrayName="items">
      <ng-template ngFor let-item [ngForOf]="items.controls" let-i = index>
        <ng-container *ngIf="currentIndex === i">
          <app-proxy-man [formControlName]="i"></app-proxy-man>
        </ng-container>
      </ng-template>
    </ng-container>
  </section>
</form>
