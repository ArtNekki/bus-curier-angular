<div class="account">
  <div class="account__main">
    <app-account-media [path]="['inner', 'orders']" title="Мои заявки">
      <svg-icon class="icon" src="assets/img/svg/orders.svg" imgWidth="65" imgHeight="51"></svg-icon>
      Вы еще не создали ни одного отправления<br />Посмотрите историю ваших отправлений.
    </app-account-media>
    <app-account-media [path]="['inner', 'personal']" title="Персональные данные">
      <svg-icon class="icon" src="assets/img/svg/profile.svg" imgWidth="65" imgHeight="54"></svg-icon>
      Вы еще не создали ни одного отправления<br />Посмотрите историю ваших отправлений.
    </app-account-media>
    <app-account-media [path]="['inner', 'report']" title="Сформировать отчет">
      <svg-icon class="icon" src="assets/img/svg/report.svg" imgWidth="48" imgHeight="66"></svg-icon>
      Удобное формирование отчета с применением фильтров.
    </app-account-media>
  </div>

  <div class="account__sidebar">
    <app-balance-block></app-balance-block>
    <div class="account__sidebar-btn">
      <app-btn type="button" mods="lg, w-full" (click)="showOrderModal()">Оформить заказ</app-btn>
    </div>
<!--    <div class="account__sidebar-btn">-->
<!--      <app-btn type="button" mods="lg, w-full, black" (click)="showInvoiceModal()">Сформировать отчет</app-btn>-->
<!--    </div>-->
    <div class="account__logout">
      <app-link mods="lg, no-underline" (click)="logout()">
        Выйти из личного кабинета
        <svg-icon class="icon" src="assets/img/svg/user-logged-in.svg" width="27" height="27"></svg-icon>
      </app-link>
    </div>
  </div>
</div>
