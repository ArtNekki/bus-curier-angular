<div class="form__fieldset form__fieldset--address" [formGroup]="formGroup">
  <div *ngFor="let control of formUtils.getGroupControls(formGroup)  | keyvalue: formUtils.originalOrder" class="form__field">
    <label [for]="FormControlName.Department + '-' + control.key"
           class="form__label" [class.form__label--invalid]="control.value.invalid">
      {{ FormFieldMeta[control.key].label }}
      <sup *ngIf="control.value.errors && control.value.hasError('required')">*</sup>
    </label>
    <app-input [id]="FormControlName.Department + '-' + control.key"
               [type]="FormFieldMeta[control.key].type"
               [formControlName]="control.key"
               [isInvalid]="(control.value.invalid && control.value.touched) && 'invalid'"
    >
      <ng-container class="errors">
        <small *ngIf="utils.getObjectKey(control.value.errors).length">{{FormFieldError[utils.getObjectKey(control.value.errors)[0]]}}</small>
      </ng-container>
    </app-input>
  </div>
</div>
