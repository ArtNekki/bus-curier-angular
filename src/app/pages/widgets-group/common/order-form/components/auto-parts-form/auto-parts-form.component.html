<ng-container [formGroup]="formGroup">
  <label class="form__label" style="margin-bottom: 15px"
         [class.form__label--invalid]="isSomeItemsInvalid">
    Выберите тип запчасти
    <sup *ngIf="isSomeItemsInvalid">*</sup>
  </label>
  <ng-container formArrayName="items">
    <div *ngFor="let item of items.controls; let i = index" class="form__fieldset form__fieldset--auto-part">
      <app-select
        *ngIf="parts.length"
        [items]="parts"
        [formControlName]="i"
        [isInvalid]="(item.invalid && item.touched) && 'invalid'"
      >

      </app-select>
      <app-btn *ngIf="+items.length > 1" type="button" mods="delete" (click)="delete(i)">
        <svg-icon class="icon" src="assets/img/svg/delete.svg" width="18" height="18"></svg-icon>
        Удалить
      </app-btn>
    </div>
  </ng-container>
  <app-btn type="button" (click)="add()" [disabled]="isSomeItemsInvalid">Добавить еще 1 позицию</app-btn>
  <dl class="form__details">
    <dt><b>Тип груза:</b></dt>
    <dd>Пожалуйста, выберите тип запчасти из списка. Если вы не нашли подходящей запчасти, рассчитайте стоимость обычной посылки.</dd>
  </dl>
</ng-container>
