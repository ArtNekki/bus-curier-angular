<ng-container [formGroup]="formGroup">
  <div class="form__field">
    <label class="form__label">Количество мест</label>
    <app-counter
      [formControlName]="FormControlName.PlaceCount"
      [isInvalid]="(formGroup.get(FormControlName.PlaceCount).invalid
          && formGroup.get(FormControlName.PlaceCount).touched)"
    >
    </app-counter>
  </div>
</ng-container>
