<section class="form__section" [formGroup]="formGroup">
  <h2 class="form__heading">Ваши данные</h2>
  <div class="form__tabs">
    <button type="button"
            [class.active]="currentUserType === UserType.Individual"
            (click)="setCurrentUserType(UserType.Individual)">Физическое лицо</button>
    <button type="button"
            [class.active]="currentUserType === UserType.Entity"
            (click)="setCurrentUserType(UserType.Entity)">Юридическое лицо</button>
  </div>
  <div *ngIf="currentUserType === UserType.Individual" class="form__panel form__panel--mg-top">
    <app-individual [formControlName]="UserType.Individual"></app-individual>
  </div>
  <div *ngIf="currentUserType === UserType.Entity" class="form__panel form__panel--mg-top">
    <app-entity [formControlName]="UserType.Entity"></app-entity>
  </div>

</section>
