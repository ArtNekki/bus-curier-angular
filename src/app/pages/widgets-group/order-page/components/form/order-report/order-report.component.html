<section class="form__section form__section--w-underline">
  <h2 class="form__heading form__heading--w-counter">Автор</h2>
  <app-data-list [data]="author"></app-data-list>
</section>
<section class="form__section form__section--w-underline">
  <h2 class="form__heading form__heading--w-counter">Отправитель</h2>
  <app-data-list [data]="sender"></app-data-list>
</section>
<section class="form__section form__section--w-underline">
  <h2 class="form__heading form__heading--w-counter">Пункт отправления</h2>
  <app-data-list [data]="departurePoint"></app-data-list>
</section>
<section class="form__section form__section--w-underline">
  <h2 class="form__heading form__heading--w-counter">Получатель</h2>
  <app-data-list [data]="recipient"></app-data-list>
</section>
<section class="form__section form__section--w-underline">
  <h2 class="form__heading form__heading--w-counter">Пункт получения</h2>
  <app-data-list [data]="pickupPoint"></app-data-list>
</section>
<section *ngFor="let cargo of cargoList; let cargoIndex = index" class="form__section form__section--w-underline">
  <h2 class="form__heading form__heading--w-counter">Груз №{{cargoIndex + 1}}</h2>
    <app-data-list [data]="setCargoType(FormFieldMeta[cargo.activeItem].label)"></app-data-list>
    <ng-container *ngIf="cargo.activeItem === FormControlName.Parcels">
      <ng-container *ngFor="let item of cargo.items[cargo.activeItem]; let i = index">
        <div class="form__mark">Место №{{i + 1}}</div>
          <app-data-list [data]="formatParcel(item)"></app-data-list>
      </ng-container>
    </ng-container>
    <ng-container *ngIf="cargo.activeItem === FormControlName.Docs">
    <app-data-list [data]="formatDocs(cargo.items[cargo.activeItem][FormControlName.PlaceCount])"></app-data-list>
  </ng-container>
  <ng-container *ngIf="cargo.activeItem === FormControlName.AutoParts">
    <ng-container *ngFor="let item of cargo.items[cargo.activeItem]; let i = index">
      <div class="form__mark">Место №{{i + 1}}</div>
      <app-data-list [data]="formatAutoparts(item)"></app-data-list>
    </ng-container>
  </ng-container>
</section>
<section class="form__section form__section--w-underline">
  <h2 class="form__heading form__heading--w-counter">Упаковка</h2>
  <app-data-list [data]="packaging"></app-data-list>
</section>
<section class="form__section form__section--w-underline">
  <h2 class="form__heading form__heading--w-counter">Дополнительные услуги</h2>
  <app-data-list [data]="services"></app-data-list>
</section>
