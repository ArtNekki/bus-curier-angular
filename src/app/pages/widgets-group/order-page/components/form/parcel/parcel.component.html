<ng-container [formGroup]="formGroup">
  <div class="form__fieldset form__fieldset--package">
    <div *ngFor="let parcelControl of formUtils.getGroupControls(formGroup) | keyvalue: formUtils.originalOrder" class="form__field">
      <label
        [for]="'parcel-' + parcelControl.key"
        class="form__label">
        {{formGroupMeta.Parcel[parcelControl.key].label}}
        <sup *ngIf="parcelControl.value.errors && parcelControl.value.hasError('required')">*</sup>
      </label>
      <app-input
        type="text"
        [formControlName]="parcelControl.key"
        [isInvalid]="(parcelControl.value.invalid && parcelControl.value.touched) && 'invalid'"
      >
        <!--[unit]="formGroupMeta.Parcel[parcelControl.key].unit"-->
      </app-input>
    </div>
    <ng-content select=".close"></ng-content>
  </div>
  <div *ngIf="isInvalid">Данные заполнены не корректно</div>
</ng-container>
