<ul class="timeline">
  <li class="timeline__item" *ngFor="let item of data">
    <time class="timeline__meta timeline__meta--date">{{formatDate(item.serverdate)}}</time>
    <div class="timeline__meta">Заказ №{{number}}</div>
    <div class="timeline__status timeline__status--{{Status[item.charcode]}}">{{item.lk_name}}</div>
  </li>
</ul>
