
<div class="page__container page__container--col-2">
  <div class="page__content">
    <h1 class="page__title">Отследить посылку по номеру заказа</h1>
    <p class="page__subtitle">Вам доступна вся история движения посылки. Чтобы воспользоваться поиском, введите номер вашего заказа
      и нажмите кнопку “Найти посылку”.</p>
    <form class="order-search" [formGroup]="form" autocomplete="off" (ngSubmit)="onSubmit()">
      <app-input type="text" [formControlName]="FormControlName.OrderNumber"></app-input>
      <app-btn type="submit" mods="lg" [disabled]="">Найти посылку</app-btn>
      <div class="order-search__meta">
        <span><sup>*</sup>6 символов</span>
        Пример: МФ-045278
      </div>
    </form>
    <app-timeline *ngIf="!isLoading && orderData" [number]="orderNumber" [data]="orderData"></app-timeline>
    <div *ngIf="isLoading" style="height: 200px; display: flex; justify-content: center; align-items: center">
      <app-loader></app-loader>
    </div>
    <section class="page-section" [class.page-section--top-line]="orderData">
      <h2 class="title title--md">Где найти номер заказа?</h2>
      <app-img name="team" alt="Бланк" breakpoints='{"sm": true, "md": true, "lg": true}'></app-img>
    </section>
  </div>
</div>
